<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pruebas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/854429969a.js" crossorigin="anonymous"></script>
</head>

<body>
	<!--inicia form-->
	<div class="container">
		<div class="card bg-ternary">
			<div class="card-header ">
				<h1>Payment form example</h1>

			</div>
			<form class="row g-3 needs-validation " >
			<div class="card-body">
				<div class="row">
					<div class="col-12">
						<div class="alert alert-danger" role="alert">
							Some fields are missing
						</div>

					</div>
					<div class="col-5">
						<label class="form-label">Card #</label>
						<input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" required>
					</div>
					<div class="col-2">
						<label class="form-label">CVC #</label>
						<input type="text" class="form-control" placeholder="0000">
					</div>
					<div class="col-5">
						<label class="form-label">Amount</label>
						<div class="d-flex align-items-center">
							<i class="fa-solid fa-dollar-sign"></i>
							<input type="text" class="form-control" placeholder="Amount">
						</div>
					</div>
					<div class="col-md-6">
						<label for="validationCustom01" class="form-label">First name</label>
						<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
					<div class="col-md-6">
						<label for="validationCustom02" class="form-label">Last name</label>
						<input type="text" class="form-control" id="validationCustom02" value="Otto" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>

					<div class="col-md-6">
						<label for="validationCustom03" class="form-label">City</label>
						<input type="text" class="form-control" id="validationCustom03" required>
						<div class="invalid-feedback">
							Please provide a valid city.
						</div>
					</div>
					<div class="col-md-3">
						<label for="validationCustom04" class="form-label">State</label>
						<select class="form-select" id="validationCustom04" required>
							<option selected disabled value="">Choose...</option>
							<option>...</option>
						</select>
						<div class="invalid-feedback">
							Please select a valid state.
						</div>
					</div>
					<div class="col-md-3">
						<label for="validationCustom05" class="form-label">Postal Code</label>
						<input type="text" class="form-control" id="validationCustom05" required>
						<div class="invalid-feedback">
							Please provide a valid zip.
						</div>
					</div>
					<div class="col-6">
						<legend class="fs-5">We accept:</legend>
						<ul class="list-unstyled fs-4 d-flex justify-content-between w-50 bg-secondary rounded p-1 text-white">
							<li class="list-item d-flex align-items-center">
								<input type="radio" name="opcion" value="mastercard">
								<i class="fa-brands fa-cc-mastercard ms-1"></i>
							</li>
							<li class="list-item d-flex align-items-center">
								<input type="radio" name="opcion" value="visa">
								<i class="fa-brands fa-cc-visa ms-1"></i>
							</li>
							<li class="list-item d-flex align-items-center">
								<input type="radio" name="opcion" value="diners">
								<i class="fa-brands fa-cc-diners-club ms-1"></i>
							</li>
							<li class="list-item d-flex align-items-center">
								<input type="radio" name="opcion" value="paypal">
								<i class="fa-brands fa-cc-paypal ms-1"></i>
							</li>
						</ul>
					</div>
					<div class="col-6">
						<legend class="fs-5">Message</legend>
						<textarea class="form-control" rows="5"></textarea>
					</div>
				</div>
			</div>
		</form>
		<div class="card-footer">
			<div class="d-flex justify-content-end bg-ternary ">
				<button class="btn btn-secondary ">Close</button>
				<button class="btn btn-primary ms-2" type="submit">Send</button>
			</div>
		</div>
	</div>

	</div>
	<!--termina form-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
